{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Purchase Ticket for Flight {{ flight_num }}</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="agent">Agent ID:</label>
            {{ form.agent(class='form-control') }}
        </div>
        <div class="form-group">
            <label for="customer">Customer Email:</label>
            {{ form.customer(class='form-control') }}
        </div>
        <button type="submit" class="btn btn-primary">Purchase</button>
    </form>
</div>
{% endblock %}
