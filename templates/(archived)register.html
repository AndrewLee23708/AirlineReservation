<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2>Register</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {{ 'active' if tab is not defined or tab == 'customer' }}" data-toggle="tab" href="#customer">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{ 'active' if tab == 'agent' }}" data-toggle="tab" href="#agent">Agent</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{ 'active' if tab == 'staff' }}" data-toggle="tab" href="#staff">Staff</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="customer" class="container tab-pane {{ 'active' if tab is not defined or tab == 'customer' }}"><br>
            <h3>Customer Registration</h3>
            <!-- Form content for Customer Registration -->
            <form action="{{ url_for('authentication.register_customer') }}" method="post">
                <input type="email" name="email" class="form-control" placeholder="Email" required><br>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required><br>
                <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                <input type="text" name="building_number" class="form-control" placeholder="Building Number" required><br>
                <input type="text" name="street" class="form-control" placeholder="Street" required><br>
                <input type="text" name="city" class="form-control" placeholder="City" required><br>
                <input type="text" name="state" class="form-control" placeholder="State" required><br>
                <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required><br>
                <input type="text" name="passport_number" class="form-control" placeholder="Passport Number" required><br>
                <input type="date" name="passport_expiration" class="form-control" placeholder="Passport Expiration Date" required><br>
                <input type="text" name="passport_country" class="form-control" placeholder="Passport Country" required><br>
                <input type="date" name="date_of_birth" class="form-control" placeholder="Date of Birth" required><br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        
        <div id="agent" class="container tab-pane fade {{ 'show active' if tab == 'agent' }}"><br>
            <h3>Agent Registration</h3>
            <!-- Form content for Agent Registration -->
            <form action="{{ url_for('authentication.register_agent') }}" method="post">
                <input type="email" name="email" class="form-control" placeholder="Email" required><br>
                <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                <input type="number" name="booking_agent_id" class="form-control" placeholder="Booking Agent ID" required><br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Airline Staff Registration Form -->
        <div id="staff" class="container tab-pane fade {{ 'show active' if tab == 'staff' }}"><br>
            <h3>Staff Registration</h3>
            <form action="{{ url_for('authentication.register_airline_staff') }}" method="post">
                <input type="text" name="username" class="form-control" placeholder="Username" required><br>
                <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required><br>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required><br>
                <input type="date" name="date_of_birth" class="form-control" placeholder="Date of Birth" required><br>
                <input type="text" name="airline_name" class="form-control" placeholder="Airline Name" required><br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
