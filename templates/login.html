{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h2 class="mb-4">Login</h2>
        <select class="form-select mb-4" id="loginType">
            <option value="">Select your role</option>
            <option value="{{ url_for('authentication.login_customer') }}">Customer</option>
            <option value="{{ url_for('authentication.login_agent') }}">Agent</option>
            <option value="{{ url_for('authentication.login_airline_staff') }}">Airline Staff</option>
        </select>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <p class="mt-3">
            New here? <a href="{{ url_for('authentication.register') }}">Register</a>
        </p>
    </div>
</div>
<script>
function login() {
    var url = document.getElementById('loginType').value;
    if(url) {
        window.location.href = url;
    } else {
        alert('Please select a role to login.');
    }
}
</script>
{% endblock %}
