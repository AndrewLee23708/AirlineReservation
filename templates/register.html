{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h2 class="mb-4">Register</h2>
        <select class="form-select mb-4" id="registerType">
            <option value="">Select your role</option>
            <option value="{{ url_for('authentication.register_customer') }}">Customer</option>
            <option value="{{ url_for('authentication.register_agent') }}">Agent</option>
            <option value="{{ url_for('authentication.register_airline_staff') }}">Airline Staff</option>
        </select>
        <button class="btn btn-primary" onclick="register()">Register</button>
        <p class="mt-3">
            Already have an account? <a href="{{ url_for('authentication.login') }}">Login</a>
        </p>
    </div>
</div>
<script>
function register() {
    var url = document.getElementById('registerType').value;
    if(url) {
        window.location.href = url;
    } else {
        alert('Please select a role to register.');
    }
}
</script>
{% endblock %}
