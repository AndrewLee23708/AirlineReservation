{% extends "base_profile.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Admin Dashboard</h2>

    <!-- Add Booking Agent Form -->
    <div class="card my-3">
        <div class="card-header">
            Add Booking Agent to Airline
        </div>
        <div class="card-body">
            <form method="POST">
                {{ add_booking_agent_form.hidden_tag() }}
                <div class="form-group">
                    {{ add_booking_agent_form.email.label }}
                    {{ add_booking_agent_form.email(class='form-control') }}
                </div>
                <button type="submit" class="btn btn-primary">{{ add_booking_agent_form.submit.label }}</button>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
